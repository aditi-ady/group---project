{% extends 'base.html' %}

{% block content %}

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
    font-family: 'Poppins', sans-serif;
}


body {
    background:
        radial-gradient(circle at 15% 20%, rgba(255, 221, 153, 0.7), transparent 40%),
        radial-gradient(circle at 85% 80%, rgba(255, 183, 77, 0.6), transparent 40%),
        linear-gradient(135deg, #fff7e6, #ffe0b2);
    min-height: 100vh;
}


.glass-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(18px);
    border-radius: 28px;
    padding: 3rem;
    box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    animation: floatIn 0.8s ease forwards;
}

@keyframes floatIn {
    from {
        opacity: 0;
        transform: translateY(35px) scale(0.97);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}


h2 {
    font-weight: 800;
    font-size: 2.1rem;
    background: linear-gradient(135deg, #ff512f, #f09819);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.2rem;
}


label {
    color: #374151;
    font-weight: 500;
}


.form-control {
    background: #ffffff;
    border-radius: 16px;
    padding: 14px;
    border: 1px solid #e5e7eb;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: #9ca3af;
}

.form-control:focus {
    border-color: #f59e0b;
    box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.25);
}


.btn-primary {
    background: linear-gradient(135deg, #ff512f, #f09819);
    border: none;
    border-radius: 18px;
    padding: 14px;
    font-weight: 600;
    letter-spacing: 0.4px;
    box-shadow: 0 15px 35px rgba(240, 152, 25, 0.45);
    transition: all 0.35s ease;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 25px 55px rgba(255, 81, 47, 0.5);
}


.alert {
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.97);
    border: 1px solid #fde68a;
    color: #111827;
}


.text-white-50 {
    color: #6b7280 !important;
}


a.text-warning {
    color: #f97316 !important;
}

a.text-warning:hover {
    color: #ea580c !important;
    text-decoration: underline;
}
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-5">
        <div class="glass-card">

            <h2 class="text-center">Create Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/signup">

                <div class="mb-3">
                    <label>Username</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="John Doe"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label>Email Address</label>
                    <input
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="student@example.com"
                        required
                    >
                </div>

                <div class="mb-4">
                    <label>Password</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="••••••"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Sign Up
                </button>
            </form>

            <p class="text-center text-white-50">
                Already have an account?
                <a href="/login" class="text-warning fw-bold">Login</a>
            </p>

        </div>
    </div>
</div>

{% endblock %}
