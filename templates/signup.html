{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="glass-card p-5">
            <h2 class="text-center mb-4 fw-bold">Create Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/signup">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="student@example.com" required>
                </div>
                <div class="mb-4">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Sign Up</button>
            </form>
            
            <p class="text-center text-white-50">
                Already have an account? <a href="/login" class="text-warning fw-bold">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
