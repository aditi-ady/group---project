{% extends 'base.html' %}

{% block content %}
<div class="container text-white">
    
    <div class="text-center mb-5">
        <h1 class="fw-bold display-4">Video <span class="text-danger">Summarizer</span> ðŸŽ¥</h1>
        <p class="lead opacity-75">Paste a YouTube link to get instant notes and a practice quiz.</p>
    </div>

    <div class="row justify-content-center mb-5">
        <div class="col-md-8">
            <div class="glass-card p-4">
                <div class="input-group">
                    <input type="text" id="youtubeURL" class="form-control form-control-lg border-0" placeholder="Paste YouTube Link here..." style="background: rgba(255,255,255,0.2); color: #fff;">
                    <button class="btn btn-primary px-4 fw-bold" onclick="generateSummary()">
                        <span id="btnText">Summarize</span>
                        <span id="btnLoader" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingSection" class="text-center d-none my-5">
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-warning" role="status"></div>
        <div class="spinner-grow text-danger" role="status"></div>
        <p class="mt-3 text-white-50">AI is watching the video & making notes...</p>
    </div>

    <div id="resultSection" class="d-none">
        
        <h2 id="videoTitle" class="fw-bold mb-4 text-warning text-center"></h2>

        <div class="row g-4">
            <div class="col-md-7">
                <div class="glass-card p-4 h-100">
                    <h3 class="border-bottom pb-2 mb-3"><i class="fa-solid fa-list-check text-success"></i> Key Notes</h3>
                    <div id="summaryContent" class="text-white-50" style="line-height: 1.8;">
                        </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="glass-card p-4 h-100" style="border: 1px solid rgba(255, 193, 7, 0.3);">
                    <h3 class="border-bottom pb-2 mb-3"><i class="fa-solid fa-brain text-warning"></i> Quick Quiz</h3>
                    <div id="quizContent">
                        </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
