<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Hackathon Project</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- âœ… YOUR LIGHT THEME CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand smart-brand" href="/">
            <i class="fa-solid fa-brain"></i> AI<span>Tutor</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center gap-2">

                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fa-solid fa-chart-line"></i> Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/todo">
                            <i class="fa-solid fa-list-check"></i> To-Do
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/community">
                            <i class="fa-solid fa-users"></i> Community
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/chat">
                            <i class="fa-solid fa-comments"></i> AI Chat
                        </a>
                    </li>

                    <li class="nav-item ms-2">
                        <a class="btn btn-outline-danger btn-sm rounded-pill" href="/logout">
                            Logout
                        </a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-primary rounded-pill px-4" href="/signup">
                            Sign Up
                        </a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<div class="main-content">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
