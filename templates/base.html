<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tutor AI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- NAVBAR -->
    <!-- IMPORTANT: NO navbar-dark, NO bg-transparent -->
    <nav class="navbar navbar-expand-lg fixed-top p-3">
        <div class="container">

            <!-- BRAND -->
            <a class="navbar-brand fw-bold fs-3 smart-brand" href="/">
                <i class="fa-solid fa-robot me-2"></i>
                Smart<span>Tutor</span>
            </a>

            <!-- TOGGLER -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- LINKS -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-3 align-items-center">

                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fa-solid fa-chart-line"></i> Dashboard
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/youtube">
                                <i class="fa-brands fa-youtube"></i> Summarizer
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/chat">
                                <i class="fa-solid fa-brain"></i> Quiz
                            </a>
                        </li>

                        <li class="nav-item ms-2">
                            <a class="btn btn-outline-danger btn-sm rounded-pill px-3" href="/logout">
                                <i class="fa-solid fa-right-from-bracket"></i> Logout
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="btn btn-primary rounded-pill px-4" href="/signup">
                                Sign Up
                            </a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
